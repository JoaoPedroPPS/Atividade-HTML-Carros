<!DOCTYPE html>
<html lang="en">
  <head>
   <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Loja Carros</title>
  </head>
  <body>
    <h1>AutoMóveis</h1>
    <img id="logo" src="images/car-brand.jpg" alt="Logo do Site" />
    <div>
      <img class="carros" src="images/estradinha.jpg" alt="Fiat Strada" />
      <h2>Valor: <span id="preco">R$75.990</span></h2>
      <p>Fiat <span>Strada</span> | Ano <span>2019</span></p>
      <p>Motor <span>1.5</span> | Câmbio <span>Manual</span></p>
      <p><span>42.000</span> KMs rodados</p>
      <button>Fazer proposta</button>
    </div>

    <div>
      <img class="carros" src="images/fiat-palio.jpeg" alt="Fiat Palio" />
      <h2>Valor: <span id="preco">R$45.990</span></h2>
      <p>Fiat <span>Pálio</span> | Ano <span>2014</span></p>
      <p>Motor <span>1.4</span> | Câmbio <span>Manual</span></p>
      <p><span>105.000</span> KMs rodados</p>
      <button>Fazer proposta</button>
    </div>

    <div>
      <img class="carros" src="images/volkswagen-gol.webp" alt="VW Gol" />
      <h2>Valor: <span id="preco">R$60.990</span></h2>
      <p>VW <span>Gol</span> | Ano <span>2018</span></p>
      <p>Motor <span>1.6</span> | Câmbio <span>Automático</span></p>
      <p><span>62.000</span> KMs rodados</p>
      <button>Fazer proposta</button>
    </div>
  </body>
</html>
